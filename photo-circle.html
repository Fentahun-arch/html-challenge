<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Circled Logo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="circle">
        <div class="logo"></div>
        <div class="logo"></div>
        <div class="text">
    <p>My name is Fentahun Ayana in Addis Ababa -</p>
        </div>
    </div>
    <script class="new">
        const text=document.querySelector('.text p');
        text.innerHTML=text.innerText.split("").map(
            (char,i)=>
    `<span style="transform:rotate(${i * 8.2}deg)">${char}</span>`        
        ).join("");
        </script>
</body>
</html>
